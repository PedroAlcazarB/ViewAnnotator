services:
  # Servicio MongoDB
  mongo:
    image: mongo:6.0
    container_name: visilab_mongo_prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-visilab_annotator}
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/logs:/var/log/mongodb
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - visilab_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: visilab_backend_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_APP=${FLASK_APP:-app.py}
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY no definido en .env}
    volumes:
      - ./backend/datasets:/app/datasets
      - ./backend/ai_models:/app/ai_models
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - visilab_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Servicio Frontend (único punto de entrada)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: visilab_frontend_prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - visilab_network

# Red para comunicación entre servicios
networks:
  visilab_network:
    driver: bridge 